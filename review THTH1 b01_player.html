<head>

<title></title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Actor|Source+Sans+Pro:900|Lato:400,700,900|Oswald:400,700|Abel:400|Dosis:600" rel="stylesheet">

<style>
html, body {
	background-color: #1a1a1a;
}
</style>

<body>

<div id="tscVideoContent">
    <img width="32px" height="32px" style="position: absolute; top: 50%; left: 50%; margin: -16px 0 0 -16px"
         src="https://raw.githubusercontent.com/lehoangphuc747/Anki-Korean/main/review%20THTH1%20b01.mp4">
</div>

<script src="https://raw.githubusercontent.com/lehoangphuc747/Anki-Korean/main/config_xml.jsjs"></script>
<script type="text/javascript">
    (function (window) {
        function setup(TSC) {
             TSC.playerConfiguration.addMediaSrc("https://raw.githubusercontent.com/lehoangphuc747/Anki-Korean/main/review%20THTH1%20b01.mp4");
             TSC.playerConfiguration.setXMPSrc("https://raw.githubusercontent.com/lehoangphuc747/Anki-Korean/main/review%20THTH1%20b01_config.xml");
             TSC.playerConfiguration.setAutoHideControls(true);
             TSC.playerConfiguration.setBackgroundColor("#000000");
             TSC.playerConfiguration.setCaptionsEnabled(false);
             TSC.playerConfiguration.setSidebarEnabled(false);
             
             TSC.playerConfiguration.setAutoPlayMedia(false);
             TSC.playerConfiguration.setPosterImageSrc("https://raw.githubusercontent.com/lehoangphuc747/Anki-Korean/main/review_THTH1_b01_First_Frame.png");
             TSC.playerConfiguration.setIsSearchable(false);
             TSC.playerConfiguration.setEndActionType("stop");
             TSC.playerConfiguration.setEndActionParam("true");
             TSC.playerConfiguration.setAllowRewind(-1);
             

             TSC.localizationStrings.setLanguage(TSC.languageCodes.ENGLISH);

            TSC.mediaPlayer.init("#tscVideoContent");
        }

        function loadScript(e,t){if(!e||!(typeof e==="string")){return}var n=document.createElement("script");if(typeof document.attachEvent==="object"){n.onreadystatechange=function(){if(n.readyState==="complete"||n.readyState==="loaded"){if(t){t()}}}}else{n.onload=function(){if(t){t()}}}n.src=e;document.getElementsByTagName("head")[0].appendChild(n)}

        loadScript('https://raw.githubusercontent.com/lehoangphuc747/Anki-Korean/main/techsmith-smart-player.min.js', function() {
            setup(window["TSC"]);
        });
    }(window));
</script>
</body>
</html>
